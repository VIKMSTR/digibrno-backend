# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - digibrno-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/vikmstr/
        username: ${{ secrets.AzureAppService_ContainerUsername_2d54ebc2be64431cafaf3099bb003754 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7ed3898acfed42d5ba2b4f40f0e0c73d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/vikmstr/${{ secrets.AzureAppService_ContainerUsername_2d54ebc2be64431cafaf3099bb003754 }}/vikmstr/digibrno-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'digibrno-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93e51ee48a154d928521bbb6ba69e74d }}
        images: 'ghcr.io/vikmstr/${{ secrets.AzureAppService_ContainerUsername_2d54ebc2be64431cafaf3099bb003754 }}/vikmstr/digibrno-backend:${{ github.sha }}'